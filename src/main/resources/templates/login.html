<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">
    <title id="pageTitle">Login</title>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div class="alert alert-danger" id="alert" th:if="${param.error}">Invalid
    username or password</div>
<div class="container">
    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header stu_reg">Login</div>
                        <div class="card-body">
                            <form th:action="@{/login}" method="post">
                                <div class="form-group row">
                                    <label for="email_address"
                                           class="col-md-4 col-form-label text-md-right">Username</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control"
                                               name="username" placeholder="Username" required autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password"
                                           class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control"
                                               name="password" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div th:replace="~{fragments/footer.html :: footer}"></div>

</body>
</html>
