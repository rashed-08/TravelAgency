<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">
    <meta charset="UTF-8">
    <title id="pageTitle">Profile</title>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>

<main role="main" class="container">
    <div class="jumbotron">
        <div th:each="post:${posts}">
            <p><i class="fa fa-user" aria-hidden="true"></i> <span th:text="${post.getFirstName()} "></span><span th:text="${post.getLastName()}"></span></p>
            <p><i class="fa fa-edit" aria-hidden="true"></i><span th:text="${post.getStatus()}"></span></p>
            <p><i class="fa fa-location-arrow" aria-hidden="true"></i><span th:text="${post.getLocation()}"></span></p>
            <p th:value="${post.getId()}"><a th:href="@{'/update/' + ${post.getId()}}" class="btn btn-primary">Edit Post</a></p>
            <hr>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
