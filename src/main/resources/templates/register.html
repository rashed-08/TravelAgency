<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header">
    <meta charset="UTF-8">
    <title id="pageTitle">Register</title>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div class="container">
    <main class="login-form">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header stu_reg">User Registration</div>
                    <div class="card-body">
                        <form class="m-5" th:action="@{/register}" th:object="${user}"
                              method="post">

                            <!-- Text input-->
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right"
                                       for="first_name">First name</label>
                                <div class="col-md-6">
                                    <input id="first_name" name="first_name" type="text"
                                           th:field="*{firstName}" class="form-control input-md">
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right"
                                       for="last_name">Last name</label>
                                <div class="col-md-6">
                                    <input id="last_name" name="last_name" type="text"
                                           th:field="*{lastName}" class="form-control input-md">
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right" for="email">Email</label>
                                <div class="col-md-6">
                                    <input id="email" name="email" type="email" th:field="*{email}"
                                           class="form-control input-md" required>
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right"
                                       for="username">Username</label>
                                <div class="col-md-6">
                                    <input id="username" name="username" type="text"
                                           th:field="*{username}" class="form-control input-md">
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

                                </div>
                            </div>

                            <!-- Password input-->
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right"
                                       for="password">Password</label>
                                <div class="col-md-6">
                                    <input id="password" name="password" type="password"
                                           th:field="*{password}" class="form-control input-md" required>
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

                                </div>
                            </div>

                            <!-- Button (Double) -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="submit"></label>
                                <div class="col-md-6 offset-md-4">
                                    <button id="submit" name="submit" class="btn btn-success">Submit</button>
                                    <a id="back" th:href="@{/index}" class="btn btn-warning">Back
                                        to home</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
